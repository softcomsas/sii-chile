# Ejemplo de configuración Nginx como proxy inverso

server {
    listen 443 ssl http2;
    server_name api.tudominio.com;

    # Certificados SSL
    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;

    # Logs
    access_log /var/log/nginx/sii-api-access.log;
    error_log /var/log/nginx/sii-api-error.log;

    # Tamaño máximo de archivos (para subir XMLs)
    client_max_body_size 10M;

    location / {
        # Proxy al contenedor Docker
        proxy_pass http://localhost:8080;
        
        # Headers para pasar información al backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # WebSocket support (si lo usas)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (opcional, bloquear acceso público)
    location /health {
        access_log off;
        proxy_pass http://localhost:8080/;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        deny all;
    }
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name api.tudominio.com;
    return 301 https://$server_name$request_uri;
}
